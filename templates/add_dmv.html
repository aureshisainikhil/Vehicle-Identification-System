{% include "ADhead.html"%}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card p-3 mt-4">
                <form action="Add_dmv1" method="post">
                    <div class="text-center"><h4>Add DMV</h4></div>
                        <div class="row">
                            <div class="col-md-6 mt-3">
                                <label for="Username" class="form-label"><h6>Username</h6></label>
                                <input type="text" name="username" id="username" class="form-control" required placeholder="Enter Username">
                            </div>
                            <div class="col-md-6 mt-3">
                                <label for="email" class="form-label"><h6>Email</h6></label>
                                <input type="email" name="email" id="email" class="form-control" required placeholder="Enter Email">
                            </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mt-3">
                            <label for="password" class="form-label"><h6>Password</h6></label>
                            <input type="password" name="password" id="password" class="form-control" required placeholder="Enter Password">
                        </div>
                            <div class="col-md-6 mt-3">
                                <label for="phone" class="form-label"><h6>Phone</h6></label>
                                <input type="text" name="phone" id="phone" class="form-control" required placeholder="Enter Phone Number " maxlength="10" oninput="formatphone(this)">
                            </div>
                            <script>
                                function formatphone(input) {
                                    let phone = input.value.replace(/\D/g, ''); // Remove non-numeric characters
                                    let formattedphone = phone;
                                    input.value = formattedphone;
                                }
                            </script>
                    </div>
                    <div class="mt-3">
                        <label for="Address"><h6>Location</h6></label>
                        <textarea id="address"  name="address" class="form-control" required placeholder="Enter Street Address"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mt-3">
                            <label for="City" class="form-label"><h6>City</h6></label>
                            <input type="text" name="city" id="city" class="form-control" required placeholder="Enter City name" >
                        </div>
                        <div class="col-md-4 mt-3">
                            <label for="State"><h6>State</h6></label>
                            <select id="state" name="state" class="form-control" required>
                                <option value="" disabled selected>Select State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="col-md-4 mt-3">
                            <label for="zipcode" class="form-label"><h6>Zip Code</h6></label>
                            <input type="text" name="zipcode" id="zipcode" class="form-control" required placeholder="Enter zip" >
                        </div>
                    </div>
                        <div class="mt-3">
                            <input type="submit" value="Add DMV" class="btn btn-primary w-100">
                        </div>
                </form>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
