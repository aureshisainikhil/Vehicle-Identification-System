{% include "police_officer_head.html" %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card p-3 mt-5">
                <form action="add_ticket1"  method="post">
                    <div class="text-center"><h2>Add Ticket</h2></div>
                    <div>
                    <input type="hidden" name="vehicle_id" value="{{vehicle_id}}">
                    </div>
                    <div>
                    <input type="hidden" name="police_officer_id" value="{{police_officer_id}}">
                    </div>
                    <div class="mt-4">
                        <label for="driving_licence_number" class="form-label"><h6>Driving Licence Number</h6></label>
                        <input type="text" name="driving_licence_number" id="DL" class="form-control" required placeholder="Enter Driving Licence Number">
                    </div>
                    <div class="mt-4">
                        <label for="reason" class="form-label"><h6>Reason</h6></label>
                        <input type="text" name="reason" id="reason" class="form-control" required placeholder="Enter Reason">
                    </div>
                    <div class="mt-4">
                        <label for="amount" class="form-label"><h6>Amount</h6></label>
                        <input type="number" name="amount" id="amount" class="form-control" required placeholder="Enter Amount">
                    </div>
                    <div class="mt-4">
                        <input type="submit" value="Submit" class="btn btn-primary w-100">
                    </div>
                </form>

            </div>

        </div>
        <div class="col-md-4"></div>
    </div>
</div>
