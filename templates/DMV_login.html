{% include "Mhead.html"%}
<div class="container mt-5">
    <div class="row">
          <div class="col-md-4"></div>
            <div class="col-md-4 mt-5">
                <div class="card p-3">
                    <h3 class="text-center text-dark">DMV Login</h3>
                <form action="DMV_login1" method="post">
                <div class="form-group mt-2 ">
                <label for="username" class="text-dark"><h6>Username</h6></label>
                <input type="text" id="username" name="username" class="form-control mt-1" placeholder="Enter username" required>
                </div>
                   <div class="form-group mt-3 ">
                    <label for="password" class="text-dark"><h6>Password</h6></label>
                    <input type="password" id="password" name="password" class="form-control mt-1 " placeholder="Enter password" required>
                   </div>
                    <div class="form-group ">
                    <input type="submit" value="Login" class="btn btn-primary mt-2 w-100">
                  </div>
                </form>
                </div>
            </div>
    </div>
</div>
