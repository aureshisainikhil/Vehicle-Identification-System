{% include "Mhead.html"%}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card p-3 mt-5">
                <form action="Admin_login1"  method="post">
                    <div class="text-center"><h3>Admin Login</h3></div>
                    <div class="mt-4">
                        <label for="username" class="form-label"><h5>Username</h5></label>
                        <input type="text" name="username" id="username" class="form-control" required placeholder="Enter Username">
                    </div>
                    <div class="mt-4">
                        <label for="password" class="form-label"><h5>Password</h5></label>
                        <input type="password" name="password" id="password" class="form-control" required placeholder="Enter Password">
                    </div>
                    <div class="mt-4">
                        <input type="submit" value="Login" class="btn btn-primary w-100">
                    </div>
                </form>

            </div>

        </div>
        <div class="col-md-4"></div>
    </div>
</div>
